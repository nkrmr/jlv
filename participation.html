<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">

    </div>
</div>

<div class="container">
    <br>

    <div class="bs-docs-grid">
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Coup de coeur</a></li>
                    <li><a href="#">Les plus récentes</a></li>
                    <li><a href="#">Les plus votées</a></li>
                    <li><a href="#">Carte</Ca></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Concours</a></li>
                    <li><a href="#">Réglement</a></li>
                    <li><a href="#">Jury</a></li>
                    <li><a href="#">Prix</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <form class="form-horizontal">
            <div class="row show-grid">
                <div class="col-md-16">

                    <div class="form-group">
                        <label for="inputFile" class="col-sm-10 control-label">Téléchargez votre photo</label>
                        <div class="col-sm-14">
                            <input type="file" class="form-control" id="inputFile" placeholder="Adresse">
                            <br>ou<br>
                            <div id="drop-files">
                                Deposez votre photo ici
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <img data-src="/js/holder.js/250x250">
                </div>
            </div>
            <div class="row show-grid">
                <div class="col-md-16">


                    <div class="form-group">
                        <label for="inputAddress" class="col-sm-10 control-label">Localisez votre photo</label>

                        <div class="col-sm-14">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Adresse">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-10 control-label">Titre (max. 40 charactères)
                            J'aime</label>

                        <div class="col-sm-14">
                            <input type="text" class="form-control" id="inputTitle" placeholder="Titre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDescription" class="col-sm-10 control-label">Description (max. 140
                            charactères)</label>

                        <div class="col-sm-14">
                            <textarea class="form-control" id="inputDescription" rows="3"
                                      placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-14">
                            <button type="submit" class="btn btn-primary pull-right">Valider ma participation</button>
                        </div>
                    </div>


                </div>
                <div class="col-md-8">
                    <img data-src="/js/holder.js/250x250">
                </div>
            </div>

        </form>
    </div>

</div>
